<ng-container *ngIf="user$ | async as user">
  <h2>{{ user.name }}</h2>
  <img class="avatar" [src]="user.avatar_url" [alt]="user.login"/>
  <section>{{ user.login }}</section>
  <router>
    <route path=":username/**">
      <app-user *routeComponent></app-user>
    </route>
    <route path="">
      <app-followers *routeComponent></app-followers>
    </route>
  </router>
</ng-container>
