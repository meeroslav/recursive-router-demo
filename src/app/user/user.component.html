<ng-container *ngIf="user$ | async as user">
  <h2>{{ user.name }}</h2>
  <img class="avatar" [src]="user.avatar_url" [alt]="user.login"/>
  <section>{{ user.login }}</section>
  <h2>Followers</h2>
  <div class="followers">
    <a *ngFor="let follower of followers$ | async; trackBy: trackBy" [linkTo]="follower.login">
      <img class="avatar_small" [src]="follower.avatar_url" [alt]="follower.login"/>
      <section>{{ follower.login }}</section>
    </a>
  </div>
</ng-container>
