<h2>Followers (first 30)</h2>
<div class="followers">
  <a *ngFor="let follower of followers$ | async; trackBy: trackBy" [linkTo]="follower.login" class="avatar-container">
    <img class="avatar_small" [src]="follower.avatar_url" [alt]="follower.login"/>
    <section>{{ follower.login }}</section>
  </a>
</div>
